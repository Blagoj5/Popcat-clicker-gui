name: Publish

on: push

jobs:
  publish:
    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            glob: |
              **/make/**/*.deb
          - os: ubuntu-latest
            glob: |
              **/make/**/*.rpm
          - os: windows-latest
            glob: |
              **/make/**/*.exe
          - os: macos-latest
            glob: |
              **/make/**/*.zip

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 14
      - name: install dependencies
        run: npm install
      - name: build
        run: npm run build
      - name: make
        run: npm run make
      - name: ls
        run: ls -R out/make/
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ matrix.glob }}
          tag: latest
          file_glob: true
          overwrite: false
